<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Celebrate Together!</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="src/loading.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="birthday">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Click to see</br> the details</br>of my birthday</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>

  <div id="loading-overlay">
    <span class="loader"></span>
  </div>

  <script src="src/main.js"></script>
</body>

</html>
